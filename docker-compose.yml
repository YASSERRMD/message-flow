version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: messageflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  migrate:
    image: postgres:15
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/messageflow?sslmode=disable
    volumes:
      - ./docker/migrate.sh:/migrate.sh:ro
      - ./backend/migrations:/migrations:ro
    entrypoint: ["/bin/sh", "/migrate.sh"]

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/messageflow?sslmode=disable
      JWT_SECRET: changeme
      MASTER_KEY: changemechangemechangemechangeme
      PORT: "8080"
      FRONTEND_ORIGIN: http://localhost:5173
      REDIS_URL: redis://redis:6379/0
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    ports:
      - "8081:8080"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8081/api/v1
      VITE_WS_BASE: ws://localhost:8081/api/v1
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
